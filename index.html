<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <!-- link assets -->
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="script-vue.js" defer></script>
    <!-- title -->
    <title>Carosello</title>
  </head>
  

  <body>

      <div class="carosello">
        
        <!-- carosello -->
        <div class="photo"
          @mouseover="stopAutoChange"
          @mouseleave="autoChange"
        >
          <div v-for="(img, index) in arrImg" :class="{active: index == activeIndex}" class="activeDiv">
            <img :src="img.image" :alt="img.title">
            <h3 class="title text-light fs-4 fw-bold rounded">{{ img.title }}</h3>
            <p>{{ img.text }}</p>
          </div>
        </div>

        <!-- miniature -->
        <div class="miniature"
        @mouseover="stopAutoChange"
        @mouseleave="autoChange"
        >
          <div  v-for="(img, index) in arrImg" class="activeDiv" :class="{active: index == activeIndex}"  @click="Image(index)">
            <img :src="img.image" :alt="img.title">
          </div>

          <!-- controls -->
          <div class="controls">
            <i class="bi bi-arrow-up-circle-fill btn btn-up" @click="next"></i>
            <i class="bi bi-arrow-down-circle-fill btn btn-down" @click="prev"></i>
          </div>          
        </div>
        
      </div>
    
  </body>
</html>
